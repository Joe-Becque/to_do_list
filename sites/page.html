<!DOCTYPE html>
<html>
<body>

<style>
    table, th, td {
    text-align: left;
    color: black;
    background-color: gray;
    }
</style>

    <h2>To Do List</h2>

    <br> <br>

    <form action="" method="post">
        <fieldset>
            <legend>Add Item:</legend>
            Title:<br>
            <input type="text" name="new_title">
            <br><br>
            Details:<br>
            <input type="text" name="details">
            Urgent?:
            <input type="checkbox" name="urgent">
            <br><br>
            <input type="submit" value="OK">
        </fieldset>
    </form>

    <br><br>

    <table style=\"width:100%\">
    <tr>
       <th>Title</th>
       <th>Details</th>
       <th>Time Set</th>
       <th>Urgent?</th>
    </tr>
        <tr>
            <td>"++to_string(Title)++"</td>
            <td>"++to_string(Details)++"</td>
            <td>"++to_string(TimeDate)++"</td>
            <td>"++to_string(Urgent)++"</td>
            <td>
                <form action="" method="post">
                    <input type="submit" name="delete (ref)" value="Delete">
                </form>
            </td>

            <td>
                <!-- Trigger/Open The Modal -->
                <button id="myBtn">Open Modal</button>

                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <form action="" method="post">
                            <fieldset>
                                Edit Title:<br>
                                <input type="text" name="edit_title" value="">
                                <br><br>
                                Edit Details:<br>
                                <input type="text" name="edit_details" value="(details)">
                                Urgent?:
                                <input type="checkbox" name="urgent" value="">
                                <br><br>
                                <input type="submit" name="reference (ref)" value="edit">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
  </table>
  <script>

// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById(\"myBtn\");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName(\"close\")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
    modal.style.display = \"block\";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = \"none\";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = \"none\";
    }
}
</script>

  </body>
  </html>"
